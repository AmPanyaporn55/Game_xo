<!DOCTYPE html>
<html>
<head>
    <title>Game XO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="grid"></div>
        <div class="controls">
            <label for="grid-size-input">Grid Size:</label>
            <input type="number" id="grid-size-input" min="3" max="10" step="1" value="3">
            <button id="update-grid-button">Update Grid</button>
            <div style="margin-top: 20px">
                <button id="new-game-button">New Game</button>
            </div>
        </div>
        <div class="history-container">
            <h2>Move History</h2>
            <ul class="move-list"></ul>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
